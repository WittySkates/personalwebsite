<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Connor Dupuis</title>
    <style>
      .scroller::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      .scroller::-webkit-scrollbar-track {
        background: transparent;
      }
      .scroller::-webkit-scrollbar-thumb {
        background: rgb(175, 175, 175);
        visibility:hidden;
      }
      .scroller:hover::-webkit-scrollbar-thumb {
        visibility:visible;
      }
      .scroller {
        overflow: overlay;
        overflow-x: hidden;
        max-width: 100%;
        height: 100vh;
      }
      body {
      overflow: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Connor Dupuis doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="scroller">
      <div id="app"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
